<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .output {
            display: none;
        }
    </style>

</head>
<body>

<h1>BAC Calculator</h1>



<label for="beerCosumed">Number of Beers Consumed</label>
<input type="number" name="beerConsumed" id="beerCosumed">

<br>

<label for="wineConsumed">Glasses of Wine Consumed</label>
<input type="number" name="wineConsumed" id="wineConsumed">

<br>

<label for="shotsConsumed">Number of Shots Consumed</label>
<input type="number" name="shotsConsumed" id="shotsConsumed">

<br>

<label for="weight">Your Weight in Pounds</label>
<input type="number" name="weight" id="weight">

<br>

<label for="hours">Hours Since Your First Drink</label>
<input type="number" name="hours" id="hours">

<br>

<button>Calculate my BAC</button>

    <p class="output">Total amount per person is <span id="result"></span>. Please drink responsibly
    </p>


<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="code.js">
    </script>

</body>
</html>
